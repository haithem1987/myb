<div class="d-flex justify-content-between mb-3">
  <h2 class="mb-0 w-50" style="color: var(--bs-darklight)">
    Documents Manager
  </h2>

  <div>
    <button class="btn btn-outline-secondary me-2 btn-sm" (click)="openModal()">
      <i class="bi bi-folder-plus" style="font-size: 20px;"></i>  Folder
    </button>
    <button class="btn btn-outline-secondary me-2 btn-sm" (click)="openModalDoc()">
      <i class="bi bi-cloud-arrow-up-fill"  style="font-size: 20px;"></i>  Upload 
    </button>
    <button class="btn btn-outline-secondary me-2 btn-sm" >
      <i class="bi bi-file-earmark-pdf"style="font-size: 20px;"></i> + Documents
    </button>
  </div>
</div>

<div class="add-card">
  <div>
    <h5> <i class="bi bi-pin-angle-fill"></i> Quick Access </h5>
  </div>
</div>
<section class="pt-2">
  <div class="container">
    <div class="row">
      <div class="col-sm-3" *ngFor="let folder of pinnedFolders">
        <div class="card border-primary p-2">
          <div class="card-body">
            <div class="icons">
              <i class="bi bi-folder-fill" style="font-size: 40px;"></i>
              <!-- <button class="btn btn-outline-danger btn-sm" (click)="unpinFolder(folder)"> -->
                <i class="bi bi-pin-fill" style="font-size: 20px; color:#845bba" (click)="unpinFolder(folder)"></i> 
              <!-- </button> -->
            </div>
            <br/>
           
            <h5 [routerLink]="['/documents/folder', folder.id]">{{ folder.folderName }}</h5>
            <!-- <p class="card-text d-inline me-2">{{ folder.documents.length }} Doc </p> -->
            <p class="card-text d-inline">{{ calculateFolderSize(folder) }} KB</p>
            <!-- <button class="btn btn-outline-danger btn-sm" (click)="unpinFolder(folder)">
              <i class="bi bi-pin-fill" (click)="unpinFolder(folder)"></i> 
            </button> -->
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

<myb-front-folder-list 
  [folders]="folders" 
  [documents]="documents" 
  (folderPinned)="onFolderPinned($event)"
></myb-front-folder-list>
