<myb-front-navbar ></myb-front-navbar>

<div class="container mt-3 ">
  <br>
  <h5>Your Files in <span class="folder-name">{{ folder.folderName }}</span>'s Folder</h5>
  <br>
  <div class="card pt-2">
    <!-- <myb-front-document-upload></myb-front-document-upload> -->

<table class="table ">
  <thead>
    <tr>
    
      <th scope="col">Document Name</th>
      <th scope="col">Type</th>
      <th scope="col">Size</th>
      <th scope="col">Status</th>
      <!-- <th scope="col">Created At</th> -->
      <th scope="col" class ="text-end">Actions</th>
      <!-- <th scope="col">Edited By</th> -->
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let document of documents; let i = index">
      <td>{{ document.documentName }}</td>
      <td>{{ document.documentType }}</td>
      <td>{{ document.documentSize }} bytes</td>
      <!-- <td>{{ document.createdAt }}</td> -->
      <td>
        <span
          [ngClass]="'badge ' + getApprovalStatus(document).badgeClass"
        >
          {{ getApprovalStatus(document).text }}
        </span>
      </td> 
   
      <td class="text-end">
        <div class="d-flex justify-content-end align-items-center">
          <button class="btn btn-outline-primary me-2" (click)="openModal()">
            <i class="bi bi-pencil-square" ></i>
          </button>
         
          <button class="btn btn-outline-secondary me-2">
            <i class="bi bi-box-arrow-down"></i>
          </button>
           <button class="btn btn-outline-secondary me-2" (click)="deleteDocument(document.id)">
            <i class="bi bi-trash" ></i>
          </button>
          <div ngbDropdown>
            <i class="bi bi-three-dots-vertical" style="font-size: 30px; color: green;" ngbDropdownToggle></i>
            <div ngbDropdownMenu aria-labelledby="dropdownBasic1">
              <button ngbDropdownItem> <i class="bi bi-share-fill m-2"></i>Share</button>
              <button ngbDropdownItem > <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-copy" viewBox="0 0 16 16">
                <path fill-rule="evenodd" d="M4 2a2 2 0 0 1 2-2h8a2 2 0 0 1 2 2v8a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2zm2-1a1 1 0 0 0-1 1v8a1 1 0 0 0 1 1h8a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1zM2 5a1 1 0 0 0-1 1v8a1 1 0 0 0 1 1h8a1 1 0 0 0 1-1v-1h1v1a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V6a2 2 0 0 1 2-2h1v1z " />
              </svg> Duplicate</button>
              <!-- <button ngbDropdownItem>Something else is here</button> -->
            </div>
          </div>
        </div>
      </td>
      
      

      <!-- <td>{{ document.status }}</td> -->
      <!-- <td>{{ document.createdBy }}</td>
      <td>{{ document.editedBy }}</td> -->
    </tr>
  </tbody>
</table>
</div>
   
</div>
