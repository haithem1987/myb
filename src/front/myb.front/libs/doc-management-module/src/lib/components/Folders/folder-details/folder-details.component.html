<div class="container mt-3">
  <h5>Your Files in <span class="folder-name">{{ folder.folderName }}</span>'s Folder</h5>
  <br>
  <input
    type="text"
    class="form-control mb-3"
    placeholder="Search Documents..."
    (keyup)="filterTimesheets()"
  />
  <div class="card border-primary p-2">
    <table class="table table-hover">
      <thead>
        <tr>
          <th scope="col" style="cursor: pointer">
            Document Name
            <i class="bi"></i>
          </th>
          <th scope="col" style="cursor: pointer">
            Type
            <i class="bi"></i>
          </th>
          <th scope="col" style="cursor: pointer">
            Size
            <i class="bi"></i>
          </th>
          <th scope="col">Status</th>
          <th scope="col">Created At </th>
          <th scope="col">Created At </th>
          <th scope="col">Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let document of documents">
          <td>{{ document.documentName }}</td>
          <td>{{ document.documentType }}</td>
          <td>{{ document.documentSize }} bytes</td>
          <td>
            <!-- <span [ngClass]="'badge ' + getApprovalStatus(document).badgeClass">
              {{ getApprovalStatus(document).text }}
            </span> -->
          </td>
          <td>{{ document.createdAt | date }}</td>
          <td>{{ document.updatedAt | date }}</td>
          <td class="text-end">
            <div class="d-flex justify-content-end align-items-center">
              <div ngbDropdown>
                <i class="bi bi-three-dots-vertical" style="font-size: 30px; color: green;" ngbDropdownToggle></i>
                <div ngbDropdownMenu aria-labelledby="dropdownBasic1">
                  <button ngbDropdownItem>
                    <i class="bi bi-share-fill"></i> Share
                  </button>
                  <button ngbDropdownItem>
                    <i class="bi bi-files"></i> Duplicate
                  </button>
                  <button ngbDropdownItem (click)="openModal(document)">
                    <i class="bi bi-pencil-square"></i> Edit
                  </button>
                  <button ngbDropdownItem >
                    <i class="bi bi-box-arrow-down"></i> Download
                  </button>
                  <button ngbDropdownItem (click)="deleteDocument(document.id)">
                    <i class="bi bi-trash"></i> Delete
                  </button>
                </div>
              </div>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
