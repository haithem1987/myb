<div class="table doc folders">
  <h5>  All Documents </h5>
  <p> This section allows you to manage your folders and  documents</p>

  <div class="card border-primary p-2">

    <table class="table table-hover ">
      <thead>
        <tr>
          <th> Folder Name</th>
          <th>Created by</th>
          <th>Created at</th>
          <th class="text-end">Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let folder of folders">
          <td>
            <i class="bi bi-folder2-open me-2" style="font-size: 25px;"></i>
            <a [routerLink]="['/documents/folder', folder.id]" class="no-underline">{{ folder.folderName }}</a>
          </td>
          <td></td>
          <td>{{folder.createdAt | date }}</td>
          <td class="text-end">
            <button class="btn btn-outline-primary me-2" (click)="openModal()">
              <i class="bi bi-pencil-square"></i>
            </button>
            <button class="btn btn-outline-secondary" (click)="deleteFolder(folder.id != null ? folder.id : -1)">
              <i class="bi bi-trash"></i>
            </button>
          </td>
        </tr>
