<h5>  Audit Logs </h5>
<div class="table doc folders">
    
    <p> This section allows you to see all your History </p>
  
    <div class="card border-primary p-2">
  
      <table class="table table-hover ">
        <thead>
          <tr>
            <th> Date</th>
            <!-- <th>Created by</th> -->
            <th  >User Name</th>
            <th >User Email</th>

            <!-- <th class="text-end">Actions</th> -->
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let folder of folders">
            <td>
            
            </td>
            <!-- <td></td> -->
            <td  class="text-end">{{folder.createdAt | date }}</td>
            <td class="text-end">
              
            </td>
          </tr>
        </tbody>
      </table>
    </div>
