<nav style="--bs-breadcrumb-divider: ''" aria-label="breadcrumb" class="my-3">
  <ol class="breadcrumb">
    <li
      *ngFor="let breadcrumb of breadcrumbs; let last = last"
      [ngClass]="{ 'breadcrumb-item': true, active: last }"
      [attr.aria-current]="last ? 'page' : null"
    >
      <a *ngIf="!last" [routerLink]="breadcrumb.url" class="breadcrumb-link">
        {{ breadcrumb.label }}
      </a>
      <span *ngIf="last" class="breadcrumb-link">{{ breadcrumb.label }}</span>
      <ng-container *ngIf="!last">
        <i class="bi bi-chevron-right breadcrumb-separator ms-2"></i>
      </ng-container>
    </li>
  </ol>
</nav>
