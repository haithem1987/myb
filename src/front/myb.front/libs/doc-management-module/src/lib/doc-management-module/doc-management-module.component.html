    <table class="table table-striped">
      <thead>
        <tr>
          <th>Document Name</th>
          <th>Created at</th>
          <th>Document Type</th>
          <th>Status</th>
          <th>Size</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        
        <tr *ngFor="let doc of documents">
          <td>{{ doc.documentName }}</td>
          <td>{{ doc.createdDate | date : 'MM/dd/yyyy, h:mm a' }}</td>
          <td>{{ doc.documentType }}</td>
          <td [ngClass]="doc.status ? getStatusClass(doc.status) : 'defaultClass'">{{ doc.status }}</td>
          <!-- @if( doc.status?.toString() === 'Submitted'){ 
            <td  style="color:green" >{{ doc.status }}</td>
                    
          } -->
          <td>{{ doc.documentSize }} kb</td>
        <td> 
          <button  type="button" class="btn btn-outline-secondary">
           <i class="bi bi-trash" (click)="deleteDocument(doc.id)"> </i>
          </button>
          <button  type="button"class="btn btn-outline-primary me-2">
            <i class="bi bi-pencil-square"(click)="openModal() "></i>

          </button>
        </td>
        </tr>
      </tbody>
    </table>
    
 
  </div>
