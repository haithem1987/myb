<myb-front-card>
  <div class="card-body d-flex flex-column">
    <h5 class="card-title">{{ client.firstName }}</h5>
    <h5 class="card-title">{{ client.lastName }}</h5>
    <p class="card-text text-muted">{{ client.address }}</p>
    <p class="card-text text-muted">{{ client.clientType }}</p>
    @for(contact of client.contacts; track contact){
      <p class="card-text text-muted">{{ contact.credentials }}</p>
    }
    <div class="mt-auto d-flex justify-content-between align-items-center">
      <button class="btn btn-primary btn-sm">
        <i class="bi bi-ui-checks"></i>Details
      </button>
      <button class="btn btn-primary btn-sm">
        <i class="bi bi-pencil"></i>Editer
      </button>
      <button class="btn btn-outline-danger btn-sm">
        <i class="bi bi-trash"></i>Supprimer
      </button>
    </div>
  </div>
</myb-front-card>
