<div class="card border-primary p-3">
  <div class="container">
    <form [formGroup]="clientForm">
      <div class="mb-3">
        <label for="firstName" class="form-label">First Name</label>
        <input
          type="text"
          class="form-control"
          id="firstName"
          name="firstName"
          formControlName="firstName"
          placeholder="Enter First Name "
        />
      </div>
      <div class="mb-3">
        <label for="lastName" class="form-label">Last Name</label>
        <input
          type="text"
          class="form-control"
          id="lastName"
          name="lastName"
          formControlName="lastName"
          placeholder="Enter Last Name "
        />
      </div>
      <div class="mb-3">
        <label for="clientType" class="form-label">Client type</label>
        <div
          class="btn-group-horizontal"
          role="group"
          aria-label="horizontal radio toggle button group"
        >
          <input
            type="radio"
            class="btn-check"
            name="vbtn-radio"
            id="vbtn-radio1"
            autocomplete="off"
            checked=""
          />
          <label class="btn btn-outline-secondary me-2" for="vbtn-radio1"
            >Private</label
          >
          <input
            type="radio"
            class="btn-check"
            name="vbtn-radio"
            id="vbtn-radio2"
            autocomplete="off"
          />
          <label class="btn btn-outline-primary" for="vbtn-radio2"
            >Company</label
          >
        </div>
      </div>
      <div class="mb-3">
        <label for="clientAddress" class="form-label">Client Address</label>
        <input
          type="text"
          class="form-control"
          id="clientAddress"
          name="clientAddress"
          formControlName="clientAddress"
          placeholder="Enter Client Address "
        />
      </div>
      <div class="mb-3">
        <label for="supplier" class="form-label">Contact</label>
        <br />
        <button type="button" class="btn btn-outline-secondary">
          <i class="bi bi-plus-lg"></i> Add Contact
        </button>
      </div>

      <div>
        <br />
        <div class="d-flex justify-content-end">
          <button type="button" class="btn btn-outline-secondary me-2">
            Cancel
          </button>
          <button type="submit" class="btn btn-outline-primary">Save</button>
        </div>
      </div>
    </form>
  </div>
</div>
