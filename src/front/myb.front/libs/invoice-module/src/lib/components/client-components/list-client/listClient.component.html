<div class="container my-4">
  <div class="d-flex justify-content-between mb-3">
    <h2 class="mb-0" style="color: var(--bs-darklight)">Client Manager</h2>
    <button
      type="button"
      class="btn btn-primary"
      [routerLink]="['/invoice/clients/createClient']"
    >
      <i class="bi bi-plus-lg"></i> Add Client
    </button>
  </div>
  <input
    type="text"
    class="form-control mb-3"
    placeholder="Search invoices..."
  />
</div>

<div class="container mt-4">
  <div class="d-flex justify-content-between align-items-center">
    <div class="d-flex align-items-center">
      <h2 class="">Clients</h2>
      <span class="badge rounded-pill bg-secondary badge-sm">{{ 5 }}</span>
    </div>
    <br />
    <br />
    <br />
  </div>
  <div class="row">
    <div class="col-md-4 mb-4">
      <myb-front-client-card></myb-front-client-card>
    </div>
  </div>
</div>
