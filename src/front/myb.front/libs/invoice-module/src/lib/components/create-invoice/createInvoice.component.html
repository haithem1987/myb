<div class="card border-primary p-3">
  <div class="container">
    <br />
    <div class="row">
      <div class="col-md me-4">
        <br />
        @if(extractedText == ''){
        <div class="bg-light card text-center dotted-card">
          <div class="card-body">
            <img
              src="http://100dayscss.com/codepen/upload.svg"
              class="upload-icon"
            />

            <p class="card-title">Choose Invoice to Upload !</p>
            <p class="card-text"></p>
            <div class="custom-file">
              <input
                #fileInput
                type="file"
                class="custom-file-input"
                id="customFile"
                (change)="onSelectFile(fileInput.files, $event)"
                multiple
                accept=".jpg, .png, .jpeg, .pdf"
                style="display: none"
              />

              <button
                class="btn btn-primary text-white"
                (click)="fileInput.click()"
              >
                Upload Document
              </button>
            </div>
          </div>
        </div>
        } @if(extractedText != ''){
        <div class="card border-secondary p-3">
          <div class="modal-header" style="display: flex; justify-content: space-between; ">
            <h3 style="color: #845bba">Extracted info:</h3>
            <button type="button" class="btn-close" aria-label="Close" (click)="closeOcr()"></button>
          </div>
          <div
            ngbScrollSpy
            #spy="ngbScrollSpy"
            class="p-3 rounded-2 mb-3"
            style="height: 350px"
          >
            @for(text of extractedTexts; track text){
            <p>{{ text }}</p>
            }
          </div>
        </div>
        }
      </div>
      <div class="col-md">
        <form [formGroup]="invoiceForm" (submit)="saveInvoice()">
          <div class="mb-3">
            <label for="invoiceNum" class="form-label">Invoice Num</label>
            <input
              type="text"
              class="form-control"
              id="invoice num"
              name="invoice num"
              formControlName="invoiceNum"
              placeholder="Enter invoice num "
            />
          </div>
          <div class="mb-3">
            <label for="invoicedate" class="form-label">Invoice date</label>
            <input
              type="datetime-local"
              class="form-control"
              id="invoicedate"
              formControlName="invoiceDate"
              name="invoice date"
            />
          </div>

          <div class="mb-3">
            <label for="duedate" class="form-label">Due date</label>
            <input
              type="datetime-local"
              class="form-control"
              id="duedate"
              formControlName="dueDate"
              name="duedate"
            />
          </div>
          <label for="client" class="form-label">Client</label>
          <input
            type="text"
            class="form-control"
            id="client"
            name="client"
            formControlName="clientName"
            placeholder="Enter Client"
          />
          <label for="supplier" class="form-label">Supplier</label>
          <input
            type="text"
            class="form-control"
            id="supplier"
            name="supplier"
            formControlName="supplierName"
            placeholder="Enter Supplier "
          />
          <label for="total" class="form-label">Total</label>
          <input
            type="number"
            class="form-control"
            id="total"
            name="total"
            formControlName="totalAmount"
            placeholder="Enter Total "
          />
          <div>
            <br />
            <div class="d-flex justify-content-end">
              <button
                type="button"
                class="btn btn-outline-secondary me-2"
                [routerLink]="['/invoice']"
              >
                Cancel
              </button>
              <button type="submit" class="btn btn-outline-primary">
                Save
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
