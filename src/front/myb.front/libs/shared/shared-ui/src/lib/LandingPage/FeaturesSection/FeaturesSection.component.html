<section class="container h-50">
  <h2 class="fw-bold text-center text-darklight">
    You are in the right place !
  </h2>
  <div class="overlay">
    <div class="container">
      <div class="row d-flex align-items-center">
        <div class="col-md">
          <img
            src="assets/images/teamworking.png"
            class="img-fluid ilustration-section-2"
            alt=""
          />
        </div>
        <div class="col-md">
          <div class="d-flex">
            <img src="assets/images/idea.png" width="60" height="50" alt="" />
            <p class="text-darklight ms-4">
              Every project will be a success story if you know how to Manage
              it.
            </p>
          </div>
          <div class="d-flex">
            <img src="assets/images/chart.png" width="50" height="50" alt="" />
            <p class="text-darklight ms-4">
              We are here to help you achieve your goals and take your Business
              to the next level.
            </p>
          </div>
        </div>
      </div>
      <div>
        <div *ngIf="counterService.counter$ | async as counter">
          <h1>Counter: {{ counter.count }}</h1>
        </div>
        <button (click)="incrementCount()">Increment</button>
      </div>
    </div>
  </div>
</section>
