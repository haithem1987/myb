<footer class="position-relative w-100 custom-footer">
  <div class="position-absolute bottom-0 w-100">
    <div class="d-flex justify-content-around">
      <div style="width: 30%">
        <h5 class="text-uppercase">{{ contactInfo.location }}</h5>
        <p><i class="bi bi-geo-alt-fill"></i> {{ contactInfo.location }}</p>
        <p><i class="bi bi-envelope-fill"></i> {{ contactInfo.email }}</p>
        <p><i class="bi bi-telephone-fill"></i> {{ contactInfo.phone }}</p>
      </div>

      <div style="width: 30%">
        <h5 class="text-uppercase">{{ aboutSection.title }}</h5>
        <p>{{ aboutSection.content }}</p>
      </div>

      <div style="width: 30%">
        <h5 class="text-uppercase">{{ servicesSection.title }}</h5>
        <p>{{ servicesSection.content }}</p>
      </div>
    </div>
    <div class="text-center p-3 fw-bold">
      {{ copyRightText }}
    </div>
  </div>
</footer>
