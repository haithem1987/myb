<section class="container mb-5">
  <div class="row d-flex align-items-center">
    <div class="col-md-6 text-center text-md-start">
      <h1
        class="display-6 fw-bold text-darklight"
        style="font-size: 60px; margin-top: 150px"
      >
        MANAGE
      </h1>
      <h1 class="display-6 fw-bold text-darklight">
        <span class="text-altdark" style="font-size: 50px"> YOUR BUSINESS</span>
      </h1>
      <h6 class="mt-5 w-100" style="line-height: 1.8; text-align: justify">
        {{ 'BEST_SOLUTION' | translate }}
      </h6>
      <h6 class="mt-5 w-100 text-center" style="line-height: 1.8">
        {{ 'ELEVATE' | translate }}
      </h6>
      <div class="mt-3" *ngIf="!keycloakService.isAuthenticated()">
        <button type="button" class="btn btn-outline-secondary py-2 px-4">
          Register Now
        </button>
        <button type="button" class="btn btn-outline-primary ms-2 py-2 px-4">
          Login
        </button>
      </div>
    </div>
    <div class="col-md-6 text-center">
      <img
        src="assets/images/rr.png"
        alt="Image"
        class="img-fluid"
        style="margin-top: 100px"
      />
    </div>
  </div>
</section>
