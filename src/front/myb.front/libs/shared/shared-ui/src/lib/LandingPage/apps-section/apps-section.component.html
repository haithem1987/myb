<section class="container py-5">
  <h2 class="fw-bold text-center">
    <img src="assets/images/apps.png" width="50" height="50" alt="" />
    {{ 'OUR_APPS' | translate }}
  </h2>
  <p class="mx-4 text-center">{{ 'ALL_TOOLS' | translate }}</p>
  <div class="row mx-auto" style="width: 60%">
    <div class="col-lg-4 col-md-6 mb-4" *ngFor="let app of list">
      <myb-front-card>
        <div
          class="card-body text-center"
          (click)="navigateToApp(app.route)"
          style="cursor: pointer"
        >
          <img
            [src]="'assets/images/' + app.icon"
            width="50"
            height="50"
            [alt]="app.name | translate"
          />
          <h5 class="my-3 fw-bolder text-capitalize">
            {{ app.name | translate }}
          </h5>
          <p class="card-text">{{ app.description | translate }}</p>
        </div>
      </myb-front-card>
    </div>
  </div>
</section>
