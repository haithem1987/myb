<section class="container">
  <h2 class="fw-bold text-center">
    <img src="assets/images/apps.png" width="50" height="50" alt="" /> Our Apps
  </h2>
  <p class="mx-4 text-center">All the tools that you need are here</p>

  <div class="row mx-auto" style="width: 60%">
    <div class="col-lg-4 col-md-6 mb-4" *ngFor="let app of list">
      <div
        class="card h-100 align-items-center"
        (click)="navigateToApp(app.route)"
        style="cursor: pointer"
      >
        <div class="card-body text-center">
          <img
            [src]="'assets/images/' + app.icon"
            width="50"
            height="50"
            alt="{{ app.name }}"
          />
          <h5 class="card-title my-3">{{ app.name }}</h5>
          <p class="card-text">{{ app.description }}</p>
        </div>
        
      </div>
    </div>
  </div>
</section>
