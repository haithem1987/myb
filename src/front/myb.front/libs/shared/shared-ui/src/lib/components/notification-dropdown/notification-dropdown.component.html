<div class="nav-item dropdown me-3" ngbDropdown>
  <a
    class="nav-link position-relative"
    id="notificationDropdown"
    ngbDropdownToggle
    aria-expanded="false"
    style="cursor: pointer"
  >
    <i class="bi bi-bell fs-4"></i>
    <span
      class="position-absolute badge rounded-pill bg-danger fw-normal p-1"
      style="font-size: smaller; left: 14px; top: -8px"
      *ngIf="notifications.length"
    >
      {{ notifications.length }}
    </span>
  </a>

  <ul class="dropdown-menu dropdown-menu-end p-0 shadow-sm" ngbDropdownMenu>
    <li
      *ngIf="!notifications.length"
      class="dropdown-item text-muted text-center py-3"
    >
      {{ 'NO_NOTIFICATIONS' | translate }}
    </li>

    <li
      *ngFor="let notification of notifications"
      class="dropdown-item d-flex flex-column border-bottom py-2"
      [ngClass]="{ 'bg-light': !notification.isRead }"
    >
      <div
        class="fw-bold"
        [ngClass]="{
          'text-dark': !notification.isRead,
          'text-muted': notification.isRead
        }"
      >
        {{ notification.message }}
      </div>
      <div class="small text-muted">
        {{ notification.createdAt | date : 'short' }} â€¢
        {{ getDuration(notification.createdAt) }}
      </div>
    </li>
  </ul>
</div>
