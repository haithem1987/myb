<!-- navigation.component.html (or wherever your navbar is defined) -->
<ul class="navbar-nav ms-auto">
  <li *ngIf="user$ | async as user" ngbDropdown class="nav-item dropdown">
    <a
      class="nav-link dropdown-toggle d-flex align-items-center"
      id="navbarDropdown"
      ngbDropdownToggle
      role="button"
      aria-expanded="false"
    >
      <myb-front-avatar
        [text]="user?.username?.toLocaleUpperCase()"
        [size]="25"
      ></myb-front-avatar>
      <span class="ms-2">{{ user.username }}</span>
    </a>
    <ul
      ngbDropdownMenu
      aria-labelledby="navbarDropdown"
      class="dropdown-menu-end"
    >
      <li><a class="dropdown-item" href="#">Profile</a></li>
      <li>
        <a class="dropdown-item" [routerLink]="rootPath + '/settings'"
          >Settings</a
        >
      </li>
      <li><hr class="dropdown-divider" /></li>
      <li>
        <a
          class="dropdown-item"
          href="#"
          (click)="$event.stopPropagation(); logout()"
          >Logout</a
        >
      </li>
    </ul>
  </li>
</ul>
