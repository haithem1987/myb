<ng-container>
  <input
    type="number"
    class="form-control text-center"
    style="width: 60px"
    [value]="quantity"
    [ngClass]="{
      'holiday-disabled': isHoliday,
      approved: status === 'APPROVED',
      rejected: status === 'REJECTED'
    }"
    (input)="onQuantityChange($event)"
    [disabled]="isHoliday"
    [readonly]="!editable"
  />
</ng-container>
