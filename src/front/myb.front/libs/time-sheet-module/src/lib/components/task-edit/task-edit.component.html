<!-- task-edit.component.html -->
<div class="modal-header">
  <h5 class="modal-title">Edit Task</h5>
</div>
<div class="modal-body">
  <form>
    <div class="form-group">
      <label for="taskDescription">Description</label>
      <input
        type="text"
        class="form-control"
        id="taskDescription"
        name="description"
        [(ngModel)]="editableTask.description"
      />
    </div>
    <div class="form-group">
      <label for="taskStartTime">Start Time</label>
      <input
        type="datetime-local"
        class="form-control"
        id="taskStartTime"
        name="startTime"
        [(ngModel)]="editableTask.startTime"
      />
    </div>
    <div class="form-group">
      <label for="taskEndTime">End Time</label>
      <input
        type="datetime"
        class="form-control"
        id="taskEndTime"
        name="endTime"
        [(ngModel)]="editableTask.endTime"
      />
    </div>
    <div class="form-group">
      <label for="employee">Employee</label>
      <select
        class="form-control"
        id="employee"
        name="employee"
        [(ngModel)]="editableTask.employeeId"
        (change)="onEmployeeChange()"
      >
        <option *ngFor="let employee of employees" [ngValue]="employee.id">
          {{ employee.name }}
        </option>
      </select>
    </div>
    <div class="form-group">
      <label for="project">Project</label>
      <select
        class="form-control"
        id="project"
        name="project"
        [(ngModel)]="editableTask.projectId"
        (change)="onProjectChange()"
      >
        <option *ngFor="let project of projects" [ngValue]="project.id">
          {{ project.projectName }}
        </option>
      </select>
    </div>
    <!-- Add other fields as needed -->
  </form>
</div>
<div class="modal-footer">
  <button
    type="button"
    class="btn btn-secondary"
    (click)="activeModal.dismiss('cancel')"
  >
    Cancel
  </button>
  <button type="button" class="btn btn-primary" (click)="save()">
    {{ isNewTask ? 'Create' : 'Save' }}
  </button>
</div>
