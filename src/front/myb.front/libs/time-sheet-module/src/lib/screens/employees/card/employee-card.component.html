<myb-front-card>
  <div class="card-body d-flex flex-column justify-content-between">
    <h5 class="card-title text-capitalize m-0">{{ employee.name }}</h5>
    <p class="card-text">{{ employee.email }}</p>
    <div>
      <span class="badge bg-secondary">{{ employee.department }}</span>
    </div>
    <div class="d-flex justify-content-end align-self-end">
      <button
        class="btn btn-primary btn-sm px-4"
        (click)="editEmployee(employee)"
      >
        <i class="bi bi-pencil"></i>
        <div>{{ 'EDIT' | translate }}</div>
      </button>
      <button
        class="btn btn-outline-danger btn-sm"
        (click)="deleteEmployee(employee.id)"
      >
        <i class="bi bi-trash"></i>
        <div>{{ 'DELETE' | translate }}</div>
      </button>
    </div>
  </div>
</myb-front-card>
