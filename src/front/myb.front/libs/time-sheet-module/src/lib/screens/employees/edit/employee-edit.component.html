<div class="container mt-4">
  <div class="row">
    <div class="col d-flex">
      <div class="card flex-fill">
        <div class="card-body">
          <h5 class="card-title">
            {{
              isEditMode
                ? ('EDIT_EMPLOYEE' | translate)
                : ('ADD_EMPLOYEE' | translate)
            }}
          </h5>
          <form [formGroup]="employeeForm" (ngSubmit)="saveEmployee()">
            <div class="mb-3 position-relative">
              <label for="email" class="form-label">{{
                'EMAIL' | translate
              }}</label>
              <input
                id="email"
                autocomplete="off"
                formControlName="email"
                class="form-control"
                list="emailSuggestions"
                (input)="onEmailChange($event)"
                (select)="onEmailChange($event)"
                [ngClass]="{
                  'is-invalid':
                    employeeForm.get('email')?.invalid &&
                    employeeForm.get('email')?.touched
                }"
                [readOnly]="isEditMode"
              />
              <datalist id="emailSuggestions">
                <option
                  *ngFor="let suggestion of suggestions"
                  [value]="suggestion.email"
                ></option>
              </datalist>
              <div
                *ngIf="
                  employeeForm.get('email')?.invalid &&
                  employeeForm.get('email')?.touched
                "
                class="invalid-feedback"
              >
                {{ 'VALID_EMAIL_REQUIRED' | translate }}
              </div>

              <!-- Display message when no user is found -->
              <div *ngIf="emailErrorMessage" class="text-danger mt-2">
                {{ emailErrorMessage }}
              </div>
            </div>

            <div class="mb-3">
              <label for="name" class="form-label">{{
                'NAME' | translate
              }}</label>
              <input
                id="name"
                formControlName="name"
                class="form-control"
                [ngClass]="{
                  'is-invalid':
                    employeeForm.get('name')?.invalid &&
                    employeeForm.get('name')?.touched
                }"
              />
              <div
                *ngIf="
                  employeeForm.get('name')?.invalid &&
                  employeeForm.get('name')?.touched
                "
                class="invalid-feedback"
              >
                {{ 'NAME_REQUIRED' | translate }}
              </div>
            </div>
            <div class="mb-3">
              <label for="department" class="form-label">{{
                'DEPARTMENT' | translate
              }}</label>
              <input
                id="department"
                formControlName="department"
                class="form-control"
                [ngClass]="{
                  'is-invalid':
                    employeeForm.get('department')?.invalid &&
                    employeeForm.get('department')?.touched
                }"
              />
              <div
                *ngIf="
                  employeeForm.get('department')?.invalid &&
                  employeeForm.get('department')?.touched
                "
                class="invalid-feedback"
              >
                {{ 'DEPARTMENT_REQUIRED' | translate }}
              </div>
            </div>

            <button
              type="submit"
              class="btn btn-primary fw-bold text-uppercase me-2"
              [disabled]="employeeForm.invalid || emailErrorMessage"
            >
              {{
                isEditMode
                  ? ('UPDATE_EMPLOYEE' | translate)
                  : ('ADD_EMPLOYEE' | translate)
              }}
            </button>
            <button
              type="button"
              class="btn btn-secondary fw-bold text-uppercase"
              (click)="cancel()"
            >
              {{ 'CANCEL' | translate }}
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
