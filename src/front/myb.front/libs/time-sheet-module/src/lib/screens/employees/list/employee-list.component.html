<div class="container mt-4">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h2 class="">Intervenants</h2>
    <button
      class="btn btn-primary fw-bold text-uppercase p-3"
      (click)="addEmployee()"
    >
      <i class="bi bi-person-plus-fill"></i> {{ 'CREATE' | translate }}
    </button>
  </div>
  <div class="row">
    <ng-container *ngIf="employees$ | async as employees; else loading">
      <ng-container *ngIf="employees.length > 0; else noResult">
        <div class="col-md-4 mb-4" *ngFor="let employee of employees">
          <myb-front-employee-card
            [employee]="employee"
          ></myb-front-employee-card>
        </div>
      </ng-container>
    </ng-container>
    <ng-template #loading>
      <div class="col-12">
        <myb-front-loader></myb-front-loader>
      </div>
    </ng-template>
    <ng-template #noResult>
      <div class="col-12">
        <myb-front-no-result></myb-front-no-result>
      </div>
    </ng-template>
  </div>
</div>
