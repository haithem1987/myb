<div class="card project-card h-100 mb-3 shadow-sm">
  <div class="card-body d-flex flex-column">
    <h5 class="card-title">{{ project.projectName }}</h5>
    <p class="card-text">{{ project.description }}</p>
    <p class="card-text">
      <small class="text-muted d-flex justify-content-between">
        <div>
          <div>DÃ©but</div>
          {{ project.startDate | date }}
        </div>
        <i class="bi bi-arrow-right mx-5"></i>
        <div>
          <div>Fin</div>
          {{ project.startDate | date }}
        </div></small
      >
    </p>

    <div class="mt-auto d-flex justify-content-between align-items-center">
      <a
        [routerLink]="['/project-detail', project.id]"
        class="btn btn-primary btn-sm"
        ><i class="bi bi-eye"></i>Afficher</a
      >
      <a
        [routerLink]="['/edit-project', project.id]"
        class="btn btn-primary btn-sm"
        ><i class="bi bi-pencil"></i>Editer</a
      >
      <button
        class="btn btn-outline-danger btn-sm"
        (click)="deleteProject(project.id)"
      >
        <i class="bi bi-trash"></i>Supprimer
      </button>
    </div>
  </div>
</div>
