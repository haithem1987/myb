<myb-front-card>
  <div class="card-body d-flex flex-column">
    <h5 class="card-title">{{ project.projectName }}</h5>
    <p class="card-text text-muted">{{ project.description }}</p>
    <p class="card-text">
      <small class="text-muted d-flex justify-content-between">
        <div>
          <div>Début</div>
          {{ project.startDate | date }}
        </div>
        <i class="bi bi-arrow-right mx-5"></i>
        <div>
          <div>Fin</div>
          {{ (project.endDate | date) || 'Non expiré' }}
        </div>
      </small>
    </p>

    <div
      class="mt-auto d-flex justify-content-between align-items-center"
      *ngIf="!isArchived; else restoreTemplate"
    >
      <button class="btn btn-primary btn-sm" (click)="showTasks(project)">
        <i class="bi bi-ui-checks"></i> Tâches
      </button>
      <button class="btn btn-primary btn-sm" (click)="editProject(project)">
        <i class="bi bi-pencil-fill"></i> Editer
      </button>
      <!-- <button
        class="btn btn-outline-danger btn-sm"
        (click)="deleteProject(project.id)"
      >
        <i class="bi bi-trash"></i> Supprimer
      </button> -->
      <button
        class="btn btn-outline-secondary btn-sm"
        (click)="archiveProject(project)"
      >
        <i class="bi bi-archive-fill"></i> Archiver
      </button>
    </div>
    <ng-template #restoreTemplate>
      <div class="mt-auto d-flex justify-content-end align-items-center">
        <button
          class="btn btn-info btn-sm text-white"
          (click)="restoreProject(project)"
        >
          <i class="bi bi-arrow-repeat"></i> Restaurer
        </button>
      </div>
    </ng-template>
  </div>
</myb-front-card>
