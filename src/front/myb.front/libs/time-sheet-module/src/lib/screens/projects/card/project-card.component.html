<myb-front-card>
  <div class="card-body d-flex flex-column">
    <h5 class="card-title">{{ project.projectName }}</h5>
    <p class="card-text text-muted">{{ project.description }}</p>
    <p class="card-text">
      <small class="text-muted d-flex justify-content-between">
        <div>
          <div>{{ 'START' | translate }}</div>
          {{ project.startDate | date }}
        </div>
        <i class="bi bi-arrow-right mx-5"></i>
        <div>
          <div>{{ 'END' | translate }}</div>
          {{ (project.endDate | date) || ('NON_EXPIRED' | translate) }}
        </div>
      </small>
    </p>

    <div
      class="mt-auto d-flex justify-content-between align-items-center"
      *ngIf="!isArchived; else restoreTemplate"
    >
      <button
        class="btn btn-outline-primary btn-sm w-100"
        (click)="showTasks(project)"
      >
        <div><i class="bi bi-ui-checks"></i></div>
        <div>{{ 'TASKS' | translate }}</div>
      </button>
      <button
        class="btn btn-outline-primary mx-2 btn-sm w-100"
        (click)="editProject(project)"
      >
        <div><i class="bi bi-pencil-fill"></i></div>
        <div>{{ 'EDIT' | translate }}</div>
      </button>
      <!-- <button
        class="btn btn-outline-danger btn-sm w-100"
        (click)="deleteProject(project.id)"
      >
        <i class="bi bi-trash"></i> {{ 'DELETE' | translate }}
      </button> -->
      <button
        class="btn btn-outline-secondary btn-sm w-100"
        (click)="archiveProject(project)"
      >
        <div><i class="bi bi-archive-fill"></i></div>
        <div>{{ 'ARCHIVE' | translate }}</div>
      </button>
    </div>
    <ng-template #restoreTemplate>
      <div class="mt-auto d-flex justify-content-end align-items-center">
        <button
          class="btn btn-info btn-sm text-white"
          (click)="restoreProject(project)"
        >
          <i class="bi bi-arrow-repeat"></i> {{ 'RESTORE' | translate }}
        </button>
      </div>
    </ng-template>
  </div>
</myb-front-card>
