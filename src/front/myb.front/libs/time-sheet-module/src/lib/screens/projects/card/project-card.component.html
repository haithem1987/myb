<myb-front-card>
  <div class="card-body d-flex flex-column">
    <h5 class="card-title">{{ project.projectName }}</h5>
    <p class="card-text text-muted">{{ project.description }}</p>
    <p class="card-text">
      <small class="text-muted d-flex justify-content-between">
        <div>
          <div>Début</div>
          {{ project.startDate | date }}
        </div>
        <i class="bi bi-arrow-right mx-5"></i>
        <div>
          <div>Fin</div>
          {{ project.endDate | date }}
        </div></small
      >
    </p>

    <div class="mt-auto d-flex justify-content-between align-items-center">
      <button class="btn btn-primary btn-sm" (click)="showTasks(project)">
        <i class="bi bi-ui-checks"></i>Tâches
      </button>
      <button class="btn btn-primary btn-sm" (click)="editProject(project)">
        <i class="bi bi-pencil"></i>Editer
      </button>
      <button
        class="btn btn-outline-danger btn-sm"
        (click)="deleteProject(project.id)"
      >
        <i class="bi bi-trash"></i>Supprimer
      </button>
    </div>
  </div>
</myb-front-card>
