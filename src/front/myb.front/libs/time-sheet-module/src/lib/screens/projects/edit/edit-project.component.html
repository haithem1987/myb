<div class="container mt-4">
  <myb-front-card>
    <div class="card-body w-100">
      <h5 class="card-title">
        {{
          isEditMode
            ? ('EDIT_PROJECT' | translate)
            : ('CREATE_PROJECT' | translate)
        }}
      </h5>
      <div class="card-text">
        <form [formGroup]="projectForm" (ngSubmit)="saveProject()">
          <div class="mb-3">
            <label for="projectName" class="form-label">{{
              'PROJECT_NAME' | translate
            }}</label>
            <input
              id="projectName"
              formControlName="projectName"
              class="form-control"
              [ngClass]="{
                'is-invalid':
                  projectForm.get('projectName')?.invalid &&
                  projectForm.get('projectName')?.touched
              }"
            />
            <div
              *ngIf="
                projectForm.get('projectName')?.invalid &&
                projectForm.get('projectName')?.touched
              "
              class="invalid-feedback"
            >
              {{ 'PROJECT_NAME_REQUIRED' | translate }}
            </div>
          </div>
          <div class="mb-3 d-flex justify-content-between align-items-center">
            <div class="w-100 me-1">
              <label for="startDate" class="form-label">{{
                'START_DATE' | translate
              }}</label>
              <div class="input-group">
                <input
                  id="startDate"
                  formControlName="startDate"
                  class="form-control"
                  ngbDatepicker
                  #startDatePicker="ngbDatepicker"
                  (click)="startDatePicker.toggle()"
                />
                <div
                  *ngIf="
                    projectForm.get('startDate')?.invalid &&
                    projectForm.get('startDate')?.touched
                  "
                  class="invalid-feedback"
                >
                  {{ 'START_DATE_REQUIRED' | translate }}
                </div>
              </div>
            </div>

            <div class="w-100 ms-1">
              <label for="endDate" class="form-label">{{
                'END_DATE' | translate
              }}</label>
              <div class="input-group">
                <input
                  id="endDate"
                  formControlName="endDate"
                  class="form-control"
                  ngbDatepicker
                  #endDatePicker="ngbDatepicker"
                  (click)="endDatePicker.toggle()"
                />
                <div
                  *ngIf="
                    projectForm.get('endDate')?.invalid &&
                    projectForm.get('endDate')?.touched
                  "
                  class="invalid-feedback"
                >
                  {{ 'END_DATE_REQUIRED' | translate }}
                </div>
              </div>
            </div>
          </div>

          <div class="mb-3">
            <label for="description" class="form-label">{{
              'DESCRIPTION' | translate
            }}</label>
            <textarea
              id="description"
              formControlName="description"
              class="form-control"
              rows="8"
              [ngClass]="{
                'is-invalid':
                  projectForm.get('description')?.invalid &&
                  projectForm.get('description')?.touched
              }"
            ></textarea>
            <div
              *ngIf="
                projectForm.get('description')?.invalid &&
                projectForm.get('description')?.touched
              "
              class="invalid-feedback"
            >
              {{ 'DESCRIPTION_REQUIRED' | translate }}
            </div>
          </div>

          <button type="submit" class="btn btn-primary fw-bold text-uppercase">
            {{
              isEditMode
                ? ('UPDATE_PROJECT' | translate)
                : ('CREATE_PROJECT' | translate)
            }}
          </button>
          <button
            type="button"
            class="btn btn-secondary fw-bold text-uppercase"
            (click)="cancel()"
          >
            {{ 'CANCEL' | translate }}
          </button>
        </form>
      </div>
    </div>
  </myb-front-card>
</div>
