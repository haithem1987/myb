<div class="container mt-4">
  <div class="d-flex justify-content-between align-items-center">
    <div class="d-flex align-items-center">
      <h2 class="">Projets</h2>
      <span class="badge rounded-pill bg-secondary badge-sm">{{
        (projects$ | async)?.length
      }}</span>
    </div>
    <button class="btn btn-primary text-bold mb-4" (click)="addProject()">
      <i class="bi bi-plus-lg"></i> CRÃ‰ER
    </button>
  </div>
  <div class="row">
    <div class="col-md-4 mb-4" *ngFor="let project of projects$ | async">
      <myb-front-project-card
        [project]="project"
        (edit)="editProject($event)"
        (delete)="deleteProject($event)"
      ></myb-front-project-card>
    </div>
  </div>
</div>
