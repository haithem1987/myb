<div class="container pt-3">
  <div class="d-flex justify-content-end align-items-center">
    <!-- <div class="d-flex align-items-center">
      <h2 class="">{{ 'PROJECTS' | translate }}</h2>
      <span class="badge rounded-pill bg-secondary badge-sm">{{
        (projects | async)?.length
      }}</span>
    </div> -->
    <button
      *ngIf="canEdit && !isArchived"
      class="btn btn-primary text-bold mb-4 p-3"
      (click)="addProject()"
    >
      <i class="bi bi-plus-lg"></i> {{ 'CREATE' | translate }}
    </button>
  </div>
  <div class="row">
    <div class="col-md-4 mb-4" *ngFor="let project of projects | async">
      <myb-front-project-card
        [project]="project"
        [isArchived]="isArchived"
        (edit)="editProject($event)"
        (delete)="deleteProject($event)"
      ></myb-front-project-card>
    </div>
  </div>
</div>
