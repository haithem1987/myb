<div class="modal-content">
  <div class="modal-header">
    <h5 class="modal-title">
      {{ isNewTask ? 'Create New Task' : 'Edit Task' }}
    </h5>
    <button
      type="button"
      class="btn-close"
      data-bs-dismiss="modal"
      aria-label="Close"
      (click)="activeModal.dismiss('cancel')"
    ></button>
  </div>
  <div class="modal-body">
    <form [formGroup]="taskForm">
      <div class="mb-3">
        <label for="taskName" class="form-label">Task Name</label>
        <input
          type="text"
          class="form-control"
          id="taskName"
          formControlName="name"
          placeholder="Enter task name"
        />
        <div
          *ngIf="taskForm.get('name')?.invalid && taskForm.get('name')?.touched"
          class="text-danger"
        >
          Task name is required.
        </div>
      </div>
      <div class="mb-3">
        <label for="taskDescription" class="form-label">Description</label>
        <input
          type="text"
          class="form-control"
          id="taskDescription"
          formControlName="description"
          placeholder="Enter task description"
        />
        <div
          *ngIf="
            taskForm.get('description')?.invalid &&
            taskForm.get('description')?.touched
          "
          class="text-danger"
        >
          Description is required.
        </div>
      </div>
      <div class="mb-3">
        <label for="taskStartTime" class="form-label">Start Time</label>
        <input
          type="datetime-local"
          class="form-control"
          id="taskStartTime"
          formControlName="startTime"
        />
        <div
          *ngIf="
            taskForm.get('startTime')?.invalid &&
            taskForm.get('startTime')?.touched
          "
          class="text-danger"
        >
          Start time is required.
        </div>
      </div>
      <div class="mb-3">
        <label for="taskEndTime" class="form-label">End Time</label>
        <input
          type="datetime-local"
          class="form-control"
          id="taskEndTime"
          formControlName="endTime"
        />
        <div
          *ngIf="
            taskForm.get('endTime')?.invalid && taskForm.get('endTime')?.touched
          "
          class="text-danger"
        >
          End time is required.
        </div>
      </div>
      <div class="mb-3">
        <label for="employee" class="form-label">Assigned to</label>
        <select class="form-control" id="employee" formControlName="employeeId">
          <option *ngFor="let employee of employees" [ngValue]="employee.id">
            {{ employee.name }}
          </option>
        </select>
        <div
          *ngIf="
            taskForm.get('employeeId')?.invalid &&
            taskForm.get('employeeId')?.touched
          "
          class="text-danger"
        >
          Employee is required.
        </div>
      </div>
      <div class="mb-3">
        <label for="project" class="form-label">Project</label>
        <select class="form-control" id="project" formControlName="projectId">
          <option *ngFor="let project of projects" [ngValue]="project.id">
            {{ project.projectName }}
          </option>
        </select>
        <div
          *ngIf="
            taskForm.get('projectId')?.invalid &&
            taskForm.get('projectId')?.touched
          "
          class="text-danger"
        >
          Project is required.
        </div>
      </div>
      <div class="mb-3">
        <label for="isCompleted" class="form-label">Completed</label>
        <input type="checkbox" id="isCompleted" formControlName="isCompleted" />
      </div>
    </form>
  </div>
  <div class="modal-footer">
    <button
      type="button"
      class="btn btn-secondary"
      (click)="activeModal.dismiss('cancel')"
    >
      Cancel
    </button>
    <button type="button" class="btn btn-primary" (click)="save()">
      {{ isNewTask ? 'Create' : 'Save' }}
    </button>
  </div>
</div>
