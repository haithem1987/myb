<myb-front-loading-indicator
  [isLoading]="isLoading"
></myb-front-loading-indicator>
<div *ngIf="!isLoading" class="container my-4">
  <myb-front-timesheet-header></myb-front-timesheet-header>
  <div class="mb-3 d-flex justify-content-between align-items-center">
    <div>
      <myb-front-period-selector
        [selectedPeriod]="selectedPeriod"
        [weekQuantity]="getTotalQuantitiesForPeriod('week')"
        [monthQuantity]="getTotalQuantitiesForPeriod('month')"
        (periodChange)="setPeriod($event)"
      ></myb-front-period-selector>
      <span class="fw-bold ms-2 h5 m-0">{{
        currentDay | date : 'MMMM yyyy' : translate.currentLang
      }}</span>
    </div>
    <div class="text-end mt-3">
      <button
        class="btn btn-primary fw-bold text-uppercase"
        (click)="fillSelectedProjects()"
        [disabled]="selectedProjects.size == 0"
      >
        <i class="bi bi-calendar2-check-fill"></i> {{ 'FILL' | translate }}
      </button>
      <button
        class="btn btn-primary fw-bold text-uppercase ms-2"
        (click)="extractPDF()"
        [disabled]="selectedProjects.size == 0"
      >
        <i class="bi bi-file-earmark-pdf-fill"></i>
        {{ 'EXTRACT_PDF' | translate }}
      </button>
      <button
        class="btn btn-primary fw-bold text-uppercase ms-2"
        (click)="saveAllChanges()"
        [disabled]="isSaving"
      >
        <ng-container *ngIf="!isSaving">
          <i class="bi bi-check-circle-fill"></i> {{ 'VALIDATE' | translate }}
        </ng-container>
        <ng-container *ngIf="isSaving">
          <span
            class="spinner-border spinner-border-sm"
            role="status"
            aria-hidden="true"
          ></span>
          {{ 'SAVING' | translate }}
        </ng-container>
      </button>
    </div>
  </div>

  <div class="card table-responsive">
    <table class="table">
      <thead>
        <tr>
          <th>
            <input
              type="checkbox"
              class="form-check-input"
              (change)="toggleSelectAll($event)"
            />
          </th>
          <th class="project-column">{{ 'PROJECT' | translate }}</th>
          <th
            class="text-center"
            [ngClass]="{
              'weekend-dark': isWeekend(date) && !date.isToday,
              'today-column': date.isToday
            }"
            *ngFor="let date of dateRange; trackBy: trackByDate"
          >
            <div class="position-relative">
              <span
                *ngIf="handleHoliday(date).isHoliday"
                class="holiday-badge bg-danger border border-light rounded-circle"
                [ngbTooltip]="handleHoliday(date).name"
              >
                <span class="visually-hidden">New alerts</span>
              </span>
            </div>
            <div class="text-muted fw-light">{{ date.weekday }}</div>
            <div
              [ngClass]="{
                'badge bg-secondary rounded-pill': date.isToday
              }"
            >
              {{ date.day }}
            </div>
          </th>
          <th class="total-column">{{ 'TOTAL' | translate }}</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let project of projects$ | async; trackBy: trackByProject">
          <td>
            <input
              type="checkbox"
              class="form-check-input"
              [checked]="isSelected(project.id)"
              (change)="onRowSelectChange(project.id, $event)"
            />
          </td>
          <td class="project-column">{{ project.projectName }}</td>
          <td
            class="text-center"
            style="width: 80px"
            *ngFor="let date of dateRange; trackBy: trackByDate"
            [ngClass]="{
              'weekend-dark': isWeekend(date) && !date.isToday,
              'today-column': date.isToday
            }"
          >
            <ng-container>
              <input
                type="number"
                class="form-control text-center"
                style="width: 60px"
                [value]="getQuantityForDate(project.id, date.dateString)"
                [ngClass]="{
                  'holiday-disabled': handleHoliday(date).isHoliday
                }"
                (input)="onQuantityChange(project.id, date, $event)"
                [disabled]="handleHoliday(date).isHoliday"
              />
            </ng-container>
          </td>
          <td class="total-column text-end">
            <myb-front-progress-bar
              [value]="getTotalQuantityForProject(project.id)"
              type="success"
              height="8px"
              [max]="31"
            ></myb-front-progress-bar>
            {{ getTotalQuantityForProject(project.id) }} / 31
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
